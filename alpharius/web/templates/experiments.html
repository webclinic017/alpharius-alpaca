{% extends "base.html" %}sk

{% block header %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/experiments.css') }}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/2.1.0/chartjs-plugin-annotation.min.js"></script>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header"><span class="card-title">Intraday Chart</span></div>
    <div id="select-container">
         <span class="inline-span">
            <div class="input-group">
              <span class="input-group-text"><i class="uil uil-calendar-alt"></i></span>
              <input type="text" class="form-control" id="intraday-datepicker" placeholder="DATE" readonly>
            </div>
         </span><span class="padding-span"></span><span class="inline-span">
            <div class="input-group">
                <span class="input-group-text"><i class="uil uil-search"></i></span>
                <input type="text" class="form-control symbol-input" placeholder="SYMBOL" id="intraday-symbol-input">
            </div>
         </span><button type="button" class="btn btn-secondary" id="intraday-chart-btn">GO</button>
    </div>

    <div class="alert" style="display:none" id="intraday-alert" role="alert"></div>

    <div class="chart-container" id="intraday-chart-container" style="display:none">
        <canvas id="graph-intraday-chart"></canvas>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    ALL_SYMBOLS = {{ all_symbols | safe }};
    {% if init_date and init_symbol %}
    INIT_DATE = "{{ init_date }}";
    INIT_SYMBOL = "{{ init_symbol }}";
    {% endif %}
</script>
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>
<script src="{{ url_for('static', filename='js/experiments.js') }}"></script>
{% endblock %}
