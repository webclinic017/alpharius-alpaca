<html>
<head>
    <meta charset="UTF-8">
    <title>Code Diff {output_num}</title>
    <link rel="apple-touch-icon" type="image/png" href="{logo_path}" sizes="180x180">
    <style type="text/css">
        .diff {{font-family:monospace; border:medium; font-size:14px;}}
        .diff_header {{background-color:#e0e0e0; text-align:right; width:{header_width}px; padding:0 3px; user-select:none;}}
        .diff_next {{display:none}}
        .diff_add {{background-color:#aaffaa}}
        .diff_chg {{background-color:#ffff77}}
        .diff_sub {{background-color:#ffaaaa}}
        td:nth-child(3),td:nth-child(6) {{width:950px; background-color:#fefefe;}}
        h1 {{font-size:28px; font-weight:normal; font-family:sans-serif; color:#11557C; margin:0.3em 0;}}
        div {{margin:25px 10px}}
        .non_select {{user-select:none}}
    </style>
</head>
<body>
    {html}
    <script>
        let left_rows = document.querySelectorAll("td:nth-child(3)");
        let right_rows = document.querySelectorAll("td:nth-child(6)");
        var disable_left = () => {{
            for (var left_row of left_rows) {{
                left_row.classList.add("non_select");
            }}
        }};
        var disable_right = () => {{
            for (var right_row of right_rows) {{
                right_row.classList.add("non_select");
            }}
        }};
        var clear = () => {{
            if (document.getSelection().toString().length > 0) {{
                return;
            }}
            for (var left_row of left_rows) {{
                left_row.classList.remove("non_select");
            }}
            for (var right_row of right_rows) {{
                right_row.classList.remove("non_select");
            }}
        }}
        document.onmouseup = clear;
        document.onmousedown = clear;
        for (var left_row of left_rows) {{
            left_row.onselectstart = disable_right;
        }}
        for (var right_row of right_rows) {{
            right_row.onselectstart = disable_left;
        }}
    </script>
</body>
</html>
